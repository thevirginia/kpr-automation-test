name: Cypress Tests with Allure Report

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      run: npm run cy:run:login || true
    
    - name: Generate Allure Report
      run: npm run allure:report

    - name: Update Allure History
      run: npm run allure:history2

    - name: Checkout gh-pages branch in a different directory
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        path: 'gh-pages'

    - name: Copy Allure History to the gh-pages branch
      run: |
        #mkdir gh-pages
        cp -r allure-history/* gh-pages

    - name: Commit and Push Changes to gh-pages
      run: |
        cd gh-pages
        git config --global user.name 'GastonAGenaud'
        git config --global user.email 'gastongenaudar@gmail.com'
        git add allure-history/
        git commit -m "Actualizar informes de Allure"
        git push origin gh-pages